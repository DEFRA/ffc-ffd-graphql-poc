environment: production
environmentCode:
name: ffc-ffd-graphql-poc
namespace: ffc-ffd
workstream: ffc-ffd
image: ffc-ffd-graphql-poc

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-ffd-graphql-poc-config-map

containerSecret:
  name: ffc-ffd-graphql-poc-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
